    <style>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800">

            </svg>
            <svg id="icon-light" class="w-5 h-5 text-slate-300 hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>

    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo -->
            <div class="logo-container animate-fade-in">
                <img src="/portal/assets/logo.png" alt="28Facil" class="w-full drop-shadow-2xl">
            </div>
            
            <!-- Security Badge -->
            <div class="text-center">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-900/50 text-green-300 border border-green-500">
                    ðŸ”’ ConexÃ£o Segura Ativada
                </span>
            </div>
            
            <!-- Tab Navigation -->
            <div class="flex rounded-lg overflow-hidden shadow-lg glass-effect">
                <button onclick="showTab('login')" id="tab-login" 
                        class="flex-1 py-3 bg-indigo-600 text-white font-semibold transition-all duration-300">
                    Login
                </button>
                <button onclick="showTab('register')" id="tab-register" 
                        class="flex-1 py-3 bg-slate-700 text-slate-300 font-semibold transition-all duration-300 hover:bg-slate-600">
                    Cadastrar
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="form-login" class="glass-effect py-8 px-6 shadow-2xl rounded-lg animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Acesse sua conta</h2>
                
                <form onsubmit="handleSecureLogin(event)" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email
                        </label>
                        <input type="email" id="login-email" required
                               class="w-full px-4 py-3 input-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-slate-300 mb-2">
                            Senha
                        </label>
                        <input type="password" id="login-password" required
                               class="w-full px-4 py-3 input-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    
                    <div id="login-error" class="hidden p-3 bg-red-900/50 border border-red-500 rounded-lg text-red-200 text-sm"></div>
                    
                    <button type="submit" 
                            class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Entrar
                    </button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="form-register" class="glass-effect py-8 px-6 shadow-2xl rounded-lg hidden animate-fade-in">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Criar conta</h2>
                
                <form onsubmit="handleSecureRegister(event)" class="space-y-6">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-slate-300 mb-2">
                            Nome completo *
                        </label>
                        <input type="text" id="register-name" required minlength="3"
                               placeholder="Digite seu nome completo"
                               class="w-full px-4 py-3 input-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <p class="text-xs text-slate-400 mt-1">MÃ­nimo 3 caracteres</p>
                    </div>
                    
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email *
                        </label>
                        <input type="email" id="register-email" required
                               placeholder="seu@email.com"
                               class="w-full px-4 py-3 input-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-slate-300 mb-2">
                            Senha *
                        </label>
                        <input type="password" id="register-password" required minlength="6"
                               placeholder="MÃ­nimo 6 caracteres"

                    </div>
                    
                    <div id="register-error" class="hidden p-3 bg-red-900/50 border border-red-500 rounded-lg text-red-200 text-sm"></div>
                    <div id="register-success" class="hidden p-3 bg-green-900/50 border border-green-500 rounded-lg text-green-200 text-sm"></div>
                    
                    <button type="submit" 
                            class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">

                    </button>
                </form>

            <!-- Footer -->
            <div class="text-center text-slate-400 text-sm">
                <p>Â© 2026 28Facil. Todos os direitos reservados.</p>
            </div>

    <!-- Load Security Module FIRST -->
    <script src="/portal/assets/js/security.js"></script>
    
    <!-- Load App Logic -->
    <script src="/portal/assets/js/app.js"></script>
    
    <!-- Secure Login/Register Handlers -->
    <script>
        async function handleSecureLogin(e) {
            e.preventDefault();
            
            // Verificar rate limiting
            const rateLimitCheck = Security.checkRateLimit();
            if (rateLimitCheck.isLocked) {
                Security.showSecureError('login-error', rateLimitCheck.message);
                return;
            }
            
            const email = Security.sanitizeInput(document.getElementById('login-email').value.trim());
            const password = document.getElementById('login-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Hide previous errors
            document.getElementById('login-error').classList.add('hidden');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            try {
                const response = await Security.secureFetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Reset rate limit apÃ³s sucesso
                    Security.resetRateLimit();
                    
                    // Token agora estÃ¡ em httpOnly cookie, nÃ£o mais no localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    submitBtn.textContent = 'âœ“ Login realizado!';
                    submitBtn.classList.add('bg-green-600');
                    
                    Security.showToast('Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/portal/dashboard.html';
                    }, 500);
                } else {
                    // Registrar tentativa falha
                    const result = Security.recordFailedAttempt();
                    Security.showSecureError('login-error', result.message || data.error);
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            } catch (error) {
                console.error('Login error:', error);
                Security.showSecureError('login-error', 'Erro de conexÃ£o. Verifique sua internet.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        }
        
        async function handleSecureRegister(e) {
            e.preventDefault();
            
            const name = Security.sanitizeInput(document.getElementById('register-name').value.trim());
            const email = Security.sanitizeInput(document.getElementById('register-email').value.trim());
            const password = document.getElementById('register-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Hide previous messages
            document.getElementById('register-error').classList.add('hidden');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';
            
            try {
                const response = await Security.secureFetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    submitBtn.textContent = 'âœ“ Conta criada!';
                    submitBtn.classList.add('bg-green-600');
                    
                    Security.showToast('Conta criada com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/portal/dashboard.html';
                    }, 1000);
                } else {
                    Security.showSecureError('register-error', data.error || 'Erro ao criar conta.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta';
                }
            } catch (error) {
                console.error('Register error:', error);
                Security.showSecureError('register-error', 'Erro de conexÃ£o. Verifique sua internet.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        }
    </script>
</body>
