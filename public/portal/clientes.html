<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - 28Facil Portal</title>
    <link rel="icon" type="image/png" href="/portal/assets/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- UI Components CSS -->
    <link rel="stylesheet" href="/portal/assets/css/ui-components.css">
    <link rel="stylesheet" href="/portal/assets/css/animations.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800">
    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-700 sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="/portal/assets/logo.png" alt="28Facil" class="h-10">
                    <nav class="hidden md:flex space-x-4">
                        <a href="/portal/dashboard.html" class="text-slate-300 hover:text-white transition-colors">
                            Dashboard
                        </a>
                        <a href="/portal/clientes.html" class="text-white font-semibold">
                            Clientes
                        </a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-slate-400 text-sm" id="user-name"></span>
                    <button onclick="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">ðŸ‘¥ GerÃªnciamento de Clientes</h1>
                <p class="text-slate-400">Cadastre e gerencie seus clientes</p>
            </div>
            <button onclick="showNewClientModal()" class="btn-primary px-6 py-3 text-white rounded-lg font-semibold shadow-lg">
                + Novo Cliente
            </button>
        </div>
        
        <!-- Search Bar -->
        <div id="search-container" class="mb-6"></div>
        
        <!-- Clients Table -->
        <div class="bg-slate-800 rounded-lg shadow-xl overflow-hidden">
            <div id="clients-container" class="overflow-x-auto custom-scrollbar">
                <!-- Loading skeleton aparecerÃ¡ aqui -->
            </div>
        </div>
        
        <!-- Pagination -->
        <div id="pagination-container" class="mt-4"></div>
    </main>
    
    <!-- Modal: Novo Cliente -->
    <div id="modal-new-client" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-slate-800 rounded-lg shadow-2xl max-w-md w-full mx-4 animate-slide-up">
            <div class="flex items-center justify-between p-6 border-b border-slate-700">
                <h3 class="text-xl font-semibold text-white">ðŸ‘¤ Novo Cliente</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form onsubmit="createClient(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Nome Completo *</label>
                    <input type="text" id="new-name" required
                           class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email *</label>
                    <input type="email" id="new-email" required
                           class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Telefone</label>
                    <input type="tel" id="new-phone"
                           class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Empresa</label>
                    <input type="text" id="new-company"
                           class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-slate-700">
                    <button type="button" onclick="closeModal()" 
                            class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 btn-primary text-white rounded-lg font-semibold">
                        Criar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Load Scripts -->
    <script src="/portal/assets/js/ui-components.js"></script>
    <script src="/portal/assets/js/clientes.js"></script>
    
    <script>
        // Exibir nome do usuÃ¡rio
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.name) {
            document.getElementById('user-name').textContent = user.name;
        }
    </script>
</body>
</html>
