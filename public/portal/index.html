<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Licenças - 28Facil</title>
    <link rel="icon" type="image/x-icon" href="/portal/assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-container {
            max-width: 200px;
            margin: 0 auto 2rem;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/portal/assets/logo.jpg" alt="28Facil" class="w-full">
            </div>
            
            <!-- Tab Navigation -->
            <div class="flex rounded-lg overflow-hidden shadow-sm">
                <button onclick="showTab('login')" id="tab-login" class="flex-1 py-3 bg-indigo-600 text-white font-semibold transition-colors">
                    Login
                </button>
                <button onclick="showTab('register')" id="tab-register" class="flex-1 py-3 bg-gray-200 text-gray-700 font-semibold transition-colors">
                    Cadastrar
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="form-login" class="bg-white py-8 px-6 shadow rounded-lg">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Acesse sua conta</h2>
                
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input type="email" id="login-email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">
                            Senha
                        </label>
                        <input type="password" id="login-password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div id="login-error" class="hidden p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm"></div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-colors">
                        Entrar
                    </button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="form-register" class="bg-white py-8 px-6 shadow rounded-lg hidden">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Criar conta</h2>
                
                <form onsubmit="handleRegister(event)" class="space-y-6">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">
                            Nome completo
                        </label>
                        <input type="text" id="register-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input type="email" id="register-email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">
                            Senha (mínimo 6 caracteres)
                        </label>
                        <input type="password" id="register-password" required minlength="6"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div id="register-error" class="hidden p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm"></div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-colors">
                        Criar Conta
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/portal/assets/js/app.js"></script>
</body>
</html>
