<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 28Facil Portal</title>
    <link rel="icon" type="image/png" href="/portal/assets/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- UI Components CSS -->
    <link rel="stylesheet" href="/portal/assets/css/ui-components.css">
    <link rel="stylesheet" href="/portal/assets/css/animations.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800">
    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-700 sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="/portal/assets/logo.png" alt="28Facil" class="h-10">
                    <nav class="hidden md:flex space-x-4">
                        <a href="/portal/dashboard.html" class="text-white font-semibold">
                            Dashboard
                        </a>
                        <a href="/portal/clientes.html" class="text-slate-300 hover:text-white transition-colors" id="nav-clientes">
                            Clientes
                        </a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
                        <svg id="icon-dark" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                        </svg>
                        <svg id="icon-light" class="w-5 h-5 text-slate-300 hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="text-right hidden md:block">
                            <p class="text-sm font-medium text-white" id="user-name"></p>
                            <p class="text-xs text-slate-400" id="user-email"></p>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-bold" id="user-initials"></span>
                        </div>
                    </div>
                    <button onclick="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">üìä Dashboard</h1>
                <p class="text-slate-400">Vis√£o geral das suas licen√ßas</p>
            </div>
            <button id="btn-new-license" onclick="showNewLicenseModal()" class="hidden btn-primary px-6 py-3 text-white rounded-lg font-semibold shadow-lg">
                + Nova Licen√ßa
            </button>
        </div>
        
        <!-- Stats Cards -->
        <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Loading skeletons aparecer√£o aqui -->
        </div>
        
        <!-- Search Bar -->
        <div id="search-container" class="mb-6"></div>
        
        <!-- Licenses Grid -->
        <div id="licenses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <!-- Loading skeletons ou licen√ßas aparecer√£o aqui -->
        </div>
        
        <!-- Pagination -->
        <div id="pagination-container"></div>
    </main>
    
    <!-- Modal: Nova Licen√ßa -->
    <div id="modal-new-license" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-slate-800 rounded-lg shadow-2xl max-w-md w-full mx-4 animate-slide-up">
            <div class="flex items-center justify-between p-6 border-b border-slate-700">
                <h3 class="text-xl font-semibold text-white">üÜï Nova Licen√ßa</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form onsubmit="createLicense(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Cliente *</label>
                    <select id="new-user-id" required
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Nome do Produto *</label>
                    <input type="text" id="new-product" required value="28Facil"
                           class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Tipo de Licen√ßa *</label>
                    <select id="new-type" required
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <option value="lifetime">Vital√≠cia</option>
                        <option value="annual">Anual</option>
                        <option value="monthly">Mensal</option>
                        <option value="trial">Trial</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">M√°ximo de Ativa√ß√µes *</label>
                    <input type="number" id="new-activations" required value="1" min="1"
                           class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-slate-700">
                    <button type="button" onclick="closeModal()" 
                            class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 btn-primary text-white rounded-lg font-semibold">
                        Criar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Load Scripts -->
    <script src="/portal/assets/js/ui-components.js"></script>
    <script src="/portal/assets/js/dashboard.js"></script>
    
    <script>
        // Mostrar link de clientes apenas para admin
        const userData = JSON.parse(localStorage.getItem('user') || '{}');
        if (userData.role !== 'admin') {
            document.getElementById('nav-clientes')?.classList.add('hidden');
        }
    </script>
</body>
</html>
