version: '3.8'

services:
  # PostgreSQL 16 - Database Principal
  postgres:
    image: postgres:16-alpine
    container_name: 28facil-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${DB_DATABASE:-28facil_api}
      POSTGRES_USER: ${DB_USERNAME:-28facil}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-senha_forte_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
      TZ: America/Sao_Paulo
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Montar migrations para acesso fácil
      - ./database/migrations_postgres:/docker-entrypoint-initdb.d:ro
    
    ports:
      - "${DB_PORT:-5432}:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 28facil -d 28facil_api"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - 28facil-network
    
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # pgAdmin 4 (opcional - interface web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: 28facil-pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@28facil.com.br}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    depends_on:
      - postgres
    
    networks:
      - 28facil-network
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # API PHP
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 28facil-api
    restart: unless-stopped
    
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-28facil_api}
      DB_USERNAME: ${DB_USERNAME:-28facil}
      DB_PASSWORD: ${DB_PASSWORD:-senha_forte_123}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      TZ: America/Sao_Paulo
    
    depends_on:
      postgres:
        condition: service_healthy
    
    ports:
      - "${API_PORT:-8080}:80"
    
    # Apenas volume para logs - código vem da imagem Docker
    volumes:
      - api_logs:/var/www/html/logs
    
    networks:
      - 28facil-network
      - traefik-public
    
    labels:
      # Habilitar Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      
      # Roteador HTTP (redirecionar para HTTPS)
      - "traefik.http.routers.28facil-api-http.rule=Host(`api.28facil.com.br`)"
      - "traefik.http.routers.28facil-api-http.entrypoints=web"
      - "traefik.http.routers.28facil-api-http.middlewares=redirect-to-https"
      
      # Roteador HTTPS
      - "traefik.http.routers.28facil-api.rule=Host(`api.28facil.com.br`)"
      - "traefik.http.routers.28facil-api.entrypoints=websecure"
      - "traefik.http.routers.28facil-api.tls=true"
      - "traefik.http.routers.28facil-api.tls.certresolver=letsencrypt"
      
      # Service (porta do container)
      - "traefik.http.services.28facil-api.loadbalancer.server.port=80"
      
      # Middleware de redirecionamento HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  api_logs:
    driver: local

networks:
  28facil-network:
    driver: bridge
  traefik-public:
    external: true
